<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex.css">
</head>
<body>
    <h1>Displaying numbers in a row</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h2>Flex items</h2>
    <div class="flex-order">
        <div class="item-3">1</div>
        <div class="item1">2</div>
        <div class="item2">3</div>
    </div>
    <h2>Displaying numbers in a column</h2>
    <div class="container">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h2>Displaying column-reverse</h2>
    <div class="column-reverse">
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Flex-wrap</h2>
    <div class="flex-wrap">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>

    <h2>wrap-reverse</h2>
    <div class="wrap-reverse">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
